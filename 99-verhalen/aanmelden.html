<!DOCTYPE html>
<html lang="nl">

<head>

    <title>Inloggen</title>
</head>

<body class="body">
	<header>
		<a href="index.html">
			<img class="logo" src="images/ns_logo.svg" alt="Logo NS">
		</a>
		<ul>
			<li>
				<input type="text" name="search" placeholder="Zoeken..">
				<img class="search-icon" src="images/search_icon.svg">
				<p class="search-text">Zoeken</p>
			</li>
			<li>
				<a href="aanmelden.html"><img src="images/account.svg" alt="Account">

		</ul>

    <main>
        <h1 class="header1">Inloggen</h1>
        <form class="aanmeldpagina">
            <fieldset class="floating-placeholder">
                <input name="name" type="text" required/>
                <label>Naam</label>
            </fieldset>
            <fieldset class="floating-placeholder">
                <input name="password" type="password" required/>
                <label>Wachtwoord</label>
            </fieldset>
            <button>Submit</button>
        </form>
        <h2 class="header2">Account aanmaken</h2>
        <form class="aanmeldpagina">
            <fieldset class="floating-placeholder">
                <input name="name" type="text" required/>
                <label>Naam</label>
            </fieldset>
            <fieldset class="floating-placeholder">
                <input name="gebruikersnaam" type="text" required/>
                <label>Gebruikersnaam</label>
            </fieldset>
            <fieldset class="floating-placeholder">
                <input name="password" type="password" required/>
                <label>Wachtwoord</label>
            </fieldset>
            <button>Submit</button>
        </form>
    </main>
